[tangent]
Signal=(tangent i(\"/M0/D\" ?result \"dc\" ) ?x 0.8 ?y value(i(\"/M0/D\" ?result \"dc\" ) 0.8) ?slope 3e-04)\n
X%20Point=0.8
Y%20Point=value(i(\"/M0/D\" ?result \"dc\") 0.8)
Slope=0.5e-05

[delayMeasure]
Signal1=deriv(deriv(IDC(\"/M0/S\")))
Signal2=IDC(\"/M0/S\")
Edge%20Type%201=either
Edge%20Number%201=1
Threshold%20Value%201=nil
Edge%20Type%202=either
Edge%20Number%202=1
Threshold%20Value%202=nil

[fallTime]
Signal="deriv(OPT(\"/M0\",\"vth\"))"
Initial%20Value%20Type=y
Initial%20Value=0
Final%20Value%20Type=y
Final%20Value=0
Percent%20High=10
Percent%20Low=90
Number%20of%20occurrences=single
Plot\print%20vs.=time

[peak]
Signal=deriv(deriv(log10(i(\"/M0/D\" ?result \"dc-dc\"))))
From%20=
To=
X-Tolerance=0
Y-Tolerance=0
withLast=no

[s21]
Results%20Directory=nil
